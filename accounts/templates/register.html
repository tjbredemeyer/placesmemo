{% extends 'base.html' %}
{% block title %}
    {{ page_title }} | {% include "base_title.html" %}
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login">
  <h2>Register</h2>
  {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="login-field">
      {{ form.as_p }}
    </div>
    <button type="submit">Register</button>
  
  </form>
{% endblock %}
