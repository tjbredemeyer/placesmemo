<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="UTF-8">
    <title>{% block title %}PlacesMemo{% endblock %}</title>
    {% block styles %}{% endblock %}
</head>
<body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
            <a href="{% url 'places' %}"><li class="navigation">Home</li></a>
            <a href="{% url 'place_create' %}"><li class="navigation">Add place</li></a>
            <a href="{% url 'logout' %}"><li class="navigation right">Logout</li></a>
            {% else %}
            <a href="%{ url 'home' %}"><li class="navigation">Home</li></a>
            {% endif %}
        </ul>
    </nav>

    
        {% block content %}{% endblock %}


    {% block scripts %}{% endblock %}
</body>
</html>
